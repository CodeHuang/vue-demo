<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化开发</title>
</head>
<body>
<div id="app">
    <!--使用定义好的全局组件-->
    <counter></counter>
    <counter></counter>
    <counter></counter>
    <hr>
    <for-Component :items="lessons"></for-Component>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //局部组件
    const forComponent = {
        template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
        props:['items']
    };

    // 定义全局组件，两个参数：1，组件名称。2，组件参数
    Vue.component("counter",{
        template:'<button v-on:click="count++">你点了我 {{ count }} 次，我记住了.</button>',
        data(){
            return {
                count:0
            }
        }
    });
    const app = new Vue({
        el: "#app",
        data:{
            lessons:['java','python','hadoop','php']
        },
        components:{
            forComponent
        }
    });
</script>
</body>
</html>
